# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Before install
      run: |
        export PATH="$CONDA/bin:$PATH"
        conda config --set always_yes yes --set changeps1 no
        conda update -q conda
        conda info -a
        conda init bash
    - name: Install dependencies
      run: |
        export PATH="$CONDA/bin:$PATH"
        conda create -q -n env python=${{ matrix.python-version }} numpy scipy matplotlib cartopy>=0.20.0 healpy setuptools_scm setuptools_scm_git_archive healsparse ephoem pyproj>=3.1.0 pytest jupyter nbconvert flake8 -c conda-forge
        source activate env
        pip install --no-deps .
    - name: Lint with flake8
      run: |
        export PATH="$CONDA/bin:$PATH"
        source activate env
        # Run flake8 with settings from setup.cfg
        flake8
    - name: Test with pytest
      run: |
        export PATH="$CONDA/bin:$PATH"
        source activate env
        pytest
